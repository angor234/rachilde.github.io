<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contact</title>
    <style>
        /* styles.css */
       
        body {
            background-image: url(Bannière.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
}
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background-color: #007BFF;
    color: #f6f8fa;
    padding: 20px 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}

nav .logo {
    margin-right: auto;
}

nav .logo img {
    height: 80px;
    width: 110px;
}
nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 20px;
}

nav ul li {
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}
nav ul li a {
    color: #000;
    text-decoration: none;
    transition: color 0.3s ease, transform 0.3s ease;
    font-size: 20px;
    z-index: 1002; /* Assure que les liens sont cliquables */
}

nav ul li a:hover {
    color: #fff;
    transform: translateY(-5px);
}

.contact-section {
    padding: 50px;
    max-width: 600px;
    margin: 0 auto;
}

.contact-section h2 {
    text-align: center;
    color: #007BFF;
    margin-bottom: 20px;
}

#contact-form {
    display: flex;
    flex-direction: column;
}

#contact-form label {
    margin-bottom: 5px;
    font-size: 18px;
    color: #333;
}

#contact-form input,
#contact-form select,
#contact-form textarea {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#contact-form button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#contact-form button:hover {
    background-color: #0056b3;
}            
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main {
            padding: 20px;
            padding-top: 78px;
            padding-bottom: 60px;
        }
        h2 {
            color: #2B579A;
            margin-bottom: 10px;
        }
        .projet img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        h3 {
            color: #000102;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
        }
        footer {
            background-color: #f8fafc;
            color: rgb(24, 23, 23);
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        .newsletter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8fafc;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .newsletter p {
            flex: 1;
            margin: 0;
            font-size: 18px;
        }
        .newsletter form {
            display: flex;
            flex: 1;
            justify-content: flex-end;
        }
        .newsletter input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 70%;
            font-size: 16px;
        }
        .newsletter button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .newsletter button:hover {
            background-color: #0056b3;
        }
        .reseaux-sociaux {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reseaux-sociaux p {
            margin-bottom: 10px;
            font-size: 30px;
            color: #333;
        }
        .icones {
            display: flex;
            justify-content: center;
        }
        .icones a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 36px;
        }
        .icones a:hover {
            color: #0c2455;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="MON logo.png" alt="Logo">
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="A propos.html">À propos</a></li>
                <li><a href="Compétences.html">Compétences</a></li>
                <li><a href="Projets.html">Projets</a></li>
                <li><a href="Expériences.html">Expériences professionnelles</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Témoignages.html">Témoignages</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contactez-moi</h2>
            <form id="contact-form">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Sujet</label>
                <select id="subject" name="subject" required>
                    <option value="site-web">Je crée votre site web</option>
                    <option value="telecoms-reseaux">Travaux télécoms & Réseaux</option>
                    <option value="informations">Informations</option>
                    <option value="autres">Autres</option>
                </select>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
            <p id="confirmation-message" style="display:none; color: green;">Votre message a bien été envoyé</p>
        </section>
    </main>
    <footer>
        <div class="newsletter">
            <p>Inscrivez-vous à ma newsletter</p>
            <form>
                <input type="email" placeholder="Votre email" required>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
        <div class="reseaux-sociaux">
            <h1>Me Suivre</h1>
            <div class="icones">
                <a href="https://www.youtube.com/" target="_blank" class="youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        <br><p>&copy; 2024, Nora Angor. Tous droits réservés.</p>
    </footer>
    <script>
    // script.js
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        console.log(`Nom: ${name}, Email: ${email}, Sujet: ${subject}, Message: ${message}`);

        // Affiche le message de confirmation dans une boîte de dialogue
        alert('Votre message a bien été envoyé');

        // Réinitialise le formulaire
        document.getElementById('contact-form').reset();
    });
});
</script>
</body>
</html>
